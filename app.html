<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoWealth AI - Trading Platform</title>
    <meta name="description" content="AutoWealth AI - Your automated trading platform for 2025.">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AutoWealth AI">
    
    <!-- Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Configuration -->
    <script src="config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .app-header {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: between;
            position: relative;
            z-index: 1000;
        }
        
        .app-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #4299e1, #00f5ff);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .app-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #48bb78;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 12px;
            transition: background 0.2s;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .app-frame {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .loading-subtext {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            max-width: 300px;
        }
        
        .error-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99;
            padding: 40px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #f56565;
        }
        
        .error-message {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 24px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #4299e1, #00f5ff);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
        }
        
        .trading-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .app-header {
                padding: 10px 16px;
            }
            
            .app-logo {
                font-size: 16px;
            }
            
            .logo-icon {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
            
            .fullscreen-btn {
                padding: 6px 10px;
                font-size: 11px;
            }
            
            .loading-text {
                font-size: 20px;
            }
            
            .error-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <div class="app-header">
            <div class="app-logo">
                <div class="logo-icon">AW</div>
                <span>AutoWealth AI</span>
            </div>
            <div class="app-status">
                <span class="status-dot"></span>
                <span>Connected</span>
                <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ Fullscreen</button>
            </div>
        </div>
        
        <!-- Main App Frame -->
        <div class="app-frame">
            <!-- Loading Screen -->
            <div class="loading-screen" id="loadingScreen">
                <div class="loading-spinner"></div>
                <div class="loading-text">Initializing AutoWealth AI</div>
                <div class="loading-subtext">Connecting to trading servers and loading your dashboard...</div>
            </div>
            
            <!-- Error Screen -->
            <div class="error-screen" id="errorScreen">
                <div class="error-icon">⚠️</div>
                <div class="error-title">Connection Error</div>
                <div class="error-message">
                    Unable to connect to trading servers. Please check your internet connection and try again.
                </div>
                <button class="retry-btn" onclick="loadTradingPlatform()">Retry Connection</button>
            </div>
            
            <!-- Trading Platform iframe -->
            <iframe 
                id="tradingIframe" 
                class="trading-iframe" 
                src="about:blank"
                title="AutoWealth AI Trading Platform"
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-top-navigation"
                loading="lazy">
            </iframe>
        </div>
    </div>
    
    <script>
        // Use configuration from config.js
        let currentUrlIndex = 0;
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('AutoWealth AI App initialized');
            
            // Start loading the trading platform
            setTimeout(() => {
                loadTradingPlatform();
            }, 2000); // 2 second loading screen
            
            // Setup fullscreen toggle
            setupFullscreenToggle();
            
            // Setup iframe error handling
            setupIframeErrorHandling();
        });
        
        function loadTradingPlatform() {
            const iframe = document.getElementById('tradingIframe');
            const loadingScreen = document.getElementById('loadingScreen');
            const errorScreen = document.getElementById('errorScreen');
            
            console.log('Loading trading platform...');
            
            // Hide error screen if visible
            errorScreen.style.display = 'none';
            
            // Show loading screen
            loadingScreen.classList.remove('hidden');
            
            // Load the affiliate URL from config
            iframe.src = getAffiliateURL();
            
            // Handle iframe load
            iframe.onload = function() {
                console.log('Trading platform loaded successfully');
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                }, 1000);
            };
            
            // Handle iframe error
            iframe.onerror = function() {
                console.error('Failed to load trading platform');
                showErrorScreen();
            };
            
            // Timeout fallback
            setTimeout(() => {
                if (iframe.src !== 'about:blank' && loadingScreen && !loadingScreen.classList.contains('hidden')) {
                    console.log('Platform loaded (timeout fallback)');
                    loadingScreen.classList.add('hidden');
                }
            }, 10000); // 10 second timeout
        }
        
        function showErrorScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            const errorScreen = document.getElementById('errorScreen');
            
            loadingScreen.classList.add('hidden');
            errorScreen.style.display = 'flex';
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        function setupFullscreenToggle() {
            // Update fullscreen button text
            document.addEventListener('fullscreenchange', () => {
                const btn = document.querySelector('.fullscreen-btn');
                if (document.fullscreenElement) {
                    btn.textContent = '⛶ Exit Fullscreen';
                } else {
                    btn.textContent = '⛶ Fullscreen';
                }
            });
        }
        
        function setupIframeErrorHandling() {
            const iframe = document.getElementById('tradingIframe');
            
            // Enhanced error detection
            iframe.addEventListener('error', () => {
                console.error('Iframe error detected');
                showErrorScreen();
            });
            
            // Check if iframe content loaded properly
            iframe.addEventListener('load', () => {
                try {
                    // Basic connectivity check
                    if (iframe.contentWindow) {
                        console.log('Iframe content accessible');
                    }
                } catch (e) {
                    // Cross-origin restrictions are normal
                    console.log('Iframe loaded (cross-origin)');
                }
            });
        }
        
        // Handle app visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                console.log('AutoWealth AI app became visible');
            }
        });
        
        // Handle online/offline status
        window.addEventListener('online', () => {
            console.log('Connection restored');
            const errorScreen = document.getElementById('errorScreen');
            if (errorScreen.style.display === 'flex') {
                loadTradingPlatform();
            }
        });
        
        window.addEventListener('offline', () => {
            console.log('Connection is lost');
            showErrorScreen();
        });
    </script>
</body>
</html>
